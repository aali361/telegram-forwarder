server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/mo-ghorbani.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mo-ghorbani.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/api-Telegram_access.log;
    error_log  /var/log/nginx/api-Telegram_error.log;

    server_name mo-ghorbani.ir;
    client_max_body_size 10m;

    location /static/ {
        alias /var/www/igap_inf/static/;
    }

    location / {
        proxy_buffers 8 24k;
        proxy_buffer_size 2k;

        proxy_pass http://127.0.0.1:9080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
	listen 80;
	server_name mo-ghorbani.ir;

	location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name doc.goldoon.tika-team.ir;
    root /var/www/igap_inf/;
    auth_basic "Private Property";
    auth_basic_user_file /var/www/igap_inf/.docpasswd;
    rewrite ^.*$ /doc.json last;
}
